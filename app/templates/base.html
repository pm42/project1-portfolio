<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}"/>

    <title>Prem Kumar's Portfolio - {% block title %}{% endblock %} Page </title>
    {% endblock %}

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% block home %}{% endblock %}" href="{{ url_for('simple_pages.show', page='index')}}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block git %}{% endblock %}" href="{{ url_for('simple_pages.show', page='git')}}">Git </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block docker %}{% endblock %}" href="{{ url_for('simple_pages.show', page='docker')}}">Docker </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block flask %}{% endblock %}" href="{{ url_for('simple_pages.show', page='flask')}}">Python-Flask </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block cicd %}{% endblock %}" href="{{ url_for('simple_pages.show', page='cicd')}}">CI-CD </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block glossary %}{% endblock %}" href="{{ url_for('simple_pages.show', page='glossary')}}">Glossary </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block aaa %}{% endblock %}" href="{{ url_for('simple_pages.show', page='aaa')}}">AAA </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block oop %}{% endblock %}" href="{{ url_for('simple_pages.show', page='oop')}}">OOP </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block solid %}{% endblock %}" href="{{ url_for('simple_pages.show', page='solid')}}">SOLID </a>
                </li>

            </ul>

        </div>
    </nav>
</header>


{% block content %}
{% endblock %}

<footer class="container m-4">
    <p>&copy; 2022 PremKumar Website</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
